<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="./js/main.js" defer></script>
  
</head>

<body class="min-h-screen flex items-center justify-center">
  <div class="grid grid-rows-[10vh_80vh_10vh] w-full h-screen">
    <!-- Première ligne violette -->
    <div class="bg-indigo-950">
      <h1 class="text-center text-4xl font-bold text-white m-8">To do</h1>
    </div>

    <!-- Ligne centrale blanche -->
    <div class="bg-white grid  self-start">
      <div class="bg-white  flex    justify-evenly    gap-5  m-8  p-8 border-b-2 border-y-indigo-300 ">
        <button  id="btnOpenAjoutForm"  class="hover:bg-blue-500 bg-indigo-950 text-white  w-40  h-10 font-bold py-2 px-4 rounded-full">
          + Ajouter Tache
        </button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white   h-10 w-40 font-bold py-2 px-4 rounded-full">
          Ajouter
        </button>
        <button class="hover:bg-blue-500 bg-indigo-950 text-white  w-40  h-10 font-bold py-2 px-4 rounded-full">
          Ajouter +
        </button>
      </div>


      <div id="main" class="grid grid-cols-3 gap-5 mx-8">

        <div class="shadow-xl border  rounded">
          <div class="flex flex-row justify-between items-center p-4 bg-gray-100 rounded-md shadow-md">
            <h2 class="text-xl font-semibold text-gray-700">To Do</h2>
            <span id="comp_done" class="text-lg font-bold text-blue-500">0</span>
          </div>
          <div>
            <ul id="ulTodo">
              <li>
                <span class="titre "> tache 1</span> <span class="description"> Realisation des Projet Js</span>
                <span class="date">01/02/12 </span> <span class="prio"> P1 </span>
                <span class="material-symbols-outlined">
                  delete
                  </span>
                
              </li>
            </ul>
          </div>
        </div>

        <div class="shadow-xl border  rounded">
          <div class="flex flex-row justify-between items-center p-4 bg-gray-100 rounded-md shadow-md">
            <h2 class="text-xl font-semibold text-gray-700">Doing</h2>
            <span id="comp_done" class="text-lg font-bold text-blue-500">0</span>
          </div>
          <div>
            <ul id="uldone">
              <li>

              </li>
            </ul>
          </div>
        </div>
        <div class="shadow-xl border  rounded">
          <div class="flex flex-row justify-between items-center p-4 bg-gray-100 rounded-md shadow-md">
            <h2 class="text-xl font-semibold text-gray-700">Done</h2>
            <span id="comp_done" class="text-lg font-bold text-blue-500">0</span>
          </div>
          <div>
            <ul id="uldone">
              <li>

              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Dernière ligne violette -->
    <div class="bg-indigo-950"></div>
  </div>

<!--<img src="./img/bg6.jpg" alt=""> -->

  <!----  formulaire  Ajout ------->

  <div id="modalFormAjout"  class=" hidden fixed  w-96  p-5 shadow-xl  rounded-lg items-center justify-center  bg-[url('../src/img/bg6.jpg')] z-10  text-white  ">
    <span id="closeFormAjout" class="material-symbols-outlined absolute right-5 cursor-pointer hover:text-red-900">
      cancel
      </span>
    <h2 class="text-xl font-bold mb-4  text-center">Add New Task</h2>
    <form class="flex flex-col gap-3"  method="get">
      
        <label for="titre">Tache:</label>
        <input type="text" id="titre" name="titre" placeholder="entrer votre tâche"
          class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300">
       <div class="flex justify-evenly my-2.5">
        <div>
          <input type="radio"  id="radio_todo" value="todo" name="statut" class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" checked />
          <label for="radio_todo" class="ml-2 text-white">To do</label>
        </div>
        <div>
          <input type="radio"  id="radio_doing"  value="doing" name="statut" class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" />
          <label for="radio_doing" class="ml-2 text-white">Doing</label>
        </div>
        <div>
          <input type="radio"  id="radio_done" name="statut" value="done" class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" />
          <label for="radio_done" class="ml-2 text-white">done</label>
        </div>
        </div>
      <div class="grid grid-cols-2 justify-around ">
            <div>
              <label for="priorite">priorité</label>
              <select id="priorite"
                class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300">
                <option value="0">Priorité de Tâche</option>
                <option  value="p0">P0</option>
                <option value="p1">P1</option>
                <option value="p2">P2</option>
              </select>
            </div>

            <div>
              <label for="date">Date</label>
              <input type="date" id="date" class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300">
            </div> 
       
      </div>
      <label for="description">Description:</label>
      <textarea  id="description" name="description" placeholder="Entre votre description"
      class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300"></textarea>

        <button  type="submit" id="btnAjoutTache" class=" rounded-full  bg-indigo-950 border-white p-2.5 text-xl">Ajouter</button>
    </form>
  </div>


  <!----  formulaire  Edit ------->

  <div id="modalFormEdit"   class=" hidden fixed  w-96  p-5 shadow-xl  rounded-lg items-center justify-center  bg-[url('../src/img/bg6.jpg')] z-10  text-white  ">
    <span id="closeFormEdit" class="material-symbols-outlined absolute right-5 cursor-pointer hover:text-red-900">
      cancel
      </span>
    <h2 class="text-xl font-bold mb-4  text-center  ">Edit Tache</h2>
    <form class="flex flex-col gap-3"  method="get">
      
        <label for="titre  ">Tache:</label>
        <input type="text" id="titre1" name="titre" placeholder="entrer votre tâche"
          class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300">
       <div class="flex justify-evenly my-2.5">
        <div>
          <input type="radio"  id="radio_todo1" value="todo" name="statut1" class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" checked />
          <label for="radio_todo" class="ml-2 text-white">To do</label>
        </div>
        <div>
          <input type="radio"  id="radio_doing"  value="doing" name="statut1" class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" />
          <label for="radio_doing" class="ml-2 text-white">Doing</label>
        </div>
        <div>
          <input type="radio"  id="radio_done" name="statut1" value="done" class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500" />
          <label for="radio_done" class="ml-2 text-white">done</label>
        </div>
        </div>
      <div class="grid grid-cols-2 justify-around ">
            <div>
              <label for="priorite">priorité</label>
              <select id="priorite1"
                class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300">
                <option value="0">Priorité de Tâche</option>
                <option  value="p0">P0</option>
                <option value="p1">P1</option>
                <option value="p2">P2</option>
              </select>
            </div>

            <div>
              <label for="date">Date</label>
              <input type="date" id="date1" class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300">
            </div> 
       
      </div>
      <label for="description">Description:</label>
      <textarea  id="description1" name="description" placeholder="Entre votre description"
      class="bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5 focus:ring focus:ring-indigo-300"></textarea>

        <button  type="submit" id="btnEditTache" class=" rounded-full  bg-indigo-950 border-white p-2.5 text-xl">Ajouter</button>
    </form>
  </div>








</body>

</html>
